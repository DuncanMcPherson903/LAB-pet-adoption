<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Pet Adoption</title>
</head>
<body>
  <div class="button-column">
    <div class="button-row" style="padding-right: 11px;">
      <button id="all-btn" class="button" style="background-color: black;">All Pets</button>
    </div>
    <div class="button-row">
      <button id="cat-btn" class="button" style="background-color: rgb(7, 118, 223);">Cats</button>
      <button id="dog-btn" class="button" style="background-color: rgb(3, 124, 3);">Dogs</button>
      <button id="dino-btn" class="button" style="background-color: rgb(255, 185, 32);">Dinos</button>
    </div>
  </div>
  
  
  <div id="app" class="row main-content"></div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
